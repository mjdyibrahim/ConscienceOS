<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ConscienceOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to ConscienceOS</h1>
        <div class="sub-heading">
            <p>We will help you make the most nature-friendly decisions.</p>
        </div>
        <form>
            <label for="challenge">Enter your challenge:</label><br>
            <input type="text" id="challenge" name="challenge"><br><br>
            <div class="options-row">
                <label for="option1">Option 1:</label>
                <input type="text" id="option1" name="option1">
            </div>
            <div class="options-row">
                <label for="option2">Option 2:</label>
                <input type="text" id="option2" name="option2">
            </div>
            <div class="options-row">
                <label for="option3">Option 3:</label>
                <input type="text" id="option3" name="option3">
            </div>
            <button type="submit">Find the optimal nature-friendly option</button>
        </form>
    </div>
</body>
</html>
